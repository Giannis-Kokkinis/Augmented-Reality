<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<script>
		  AFRAME.registerComponent("text-show", {
			init: function() {
			let toggle = false
			  this.el.addEventListener("click", (e) => {
				let box = document.querySelectorAll(".clickable")
				box.forEach(function(el) {
					el.setAttribute("visible", toggle)
				})
				toggle = !toggle
			  })
			}
		  })
	</script>

  <a-scene
        vr-mode-ui="enabled: false"

		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-entity id="cameraRig">
      <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
      </a-entity>



<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

<a-assets> <a-asset-item id="Paris" src="assets/eiffel_tower/scene.gltf"></a-asset-item>  </a-assets>

    <a-entity id="Paris"
                        position="0 0 -145"

                        scale="2 2 2"
                        gltf-model="#Paris"
                        gps-entity-place="latitude: 48.858372; longitude: 2.294481;"text-show>
              </a-entity>
              <a-text id="text" class="clickable" text="value: ICI C'EST PARIS"

               position="0 0 -60"
               color= "#F4EFFB"
               scale="9 9 9"
               visible="false">
               </a-text>


        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 48.858372; longitude: 2.294481; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>

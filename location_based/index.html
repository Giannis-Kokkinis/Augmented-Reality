<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: 41.380898; longitude: 2.122820;">
        </a-box>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 41.380898; simulateLongitude: 2.122820; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>

<a-assets> <a-asset-item id="campnou" src="assets/campnou.gltf"></a-asset-item>  </a-assets>

<a-entity id="campnou"
                    position="1 1 1"
                    rotation="0 0 -160"
                    scale="0.4 0.4 0.4"
                    gltf-model="#campnou"
                    animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                    visible="true">
          </a-entity>
